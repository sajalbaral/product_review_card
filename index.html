<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="image">
    <img src="/images/image-product-desktop.jpg" alt="">
  </div>
  <div class="text_wrapper">
    <p id="perfume">PERFUME</p>
    <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
    <p id="text">A floral, solar and volptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
  <div class="price">
    <p id="new_price">$149.99</p>
    <p id="old_price">$169.99</p>
  </div>
    <button>
      <img id="cart" src="/images/icon-cart.svg">
      <p id="add">Add to Cart</p>
    </button>
  </div>
</div>
</body>
</html>
